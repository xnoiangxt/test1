<div class="alpha2022 alpha2022-summary">
  {{ if .Params.thumbnail }}
  <div class="alpha2022-image">
    <a href="{{ .RelPermalink }}"><img src="{{ .Params.thumbnail | relURL }}"/></a>
  </div>
  {{ end }}
  <div class="alpha2022-content">
    <h2 class="alpha2022-title">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{ .Content | truncate 120 "..." | plainify }}
  </div>
</div>
